<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>八键小钢琴</title>
<style>
*{ margin:0; padding:0; list-style:none; }
ul{ overflow:hidden; }
li{ float:left; height:400px; background:#f8f8f8; width:calc(100%/8); border:1px solid #ccc; box-sizing:border-box; }

.now{ background:#333; }
div{font-size:24px;}
</style>
<script src="sound.js"></script>
<script>
window.onload=function (){
	var aLi=document.getElementsByTagName('li');
	
	var oA=new Audio();
	
	document.onkeydown=function (ev){
		if(ev.keyCode>=49&&ev.keyCode<=56){
			oA.src=oggSound['sound'+ev.keyCode];
			oA.play();
			aLi[ev.keyCode-49].className='now';
		}
	};
	
	document.onkeyup=function (ev){
		aLi[ev.keyCode-49].className='';
	};
};
</script>
</head>

<body>
	<ul>
    	<li></li>
    	<li></li>

    	<li></li>
    	<li></li>
    	<li></li>
    	<li></li>
    </ul>

</body>
</html>
