<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #ul1 {
            width: 516px;
            overflow: hidden;
            margin: 50px auto;
        }
        #ul1 li {
            width: 150px;
            height: 150px;
            float: left;
            margin: 10px;
            border: 1px solid #000;
        }
        #ul1 li img {
            width: 100%;
            height: 100%;
        }
        #btn1{width: 80px;height: 80px;text-align: center;margin:10px 0 0 10px;}
    </style>
    <script src="move_all.js"></script>
    <script>
        // 求两个物体之间的距离
        function getDis(obj1,obj2) {
            var l1 = obj1.offsetLeft + obj1.offsetWidth/2;
            var t1 = obj1.offsetTop + obj1.offsetHeight/2;

            var l2 = obj2.offsetLeft + obj2.offsetWidth/2;
            var t2 = obj2.offsetTop + obj2.offsetHeight/2;

            var a = l2 - l1;
            var b = t2 - t1;
            return Math.sqrt(a*a+b*b);
        }

        // 碰撞检测
        function collTest(obj1,obj2) {
            var l1 = obj1.offsetLeft;
            var r1 = obj1.offsetLeft + obj1.offsetWidth;
            var t1 = obj1.offsetTop;
            var b1 = obj1.offsetTop + obj1.offsetHeight;

            var l2 = obj2.offsetLeft;
            var r2 = obj2.offsetLeft + obj2.offsetWidth;
            var t2 = obj2.offsetTop;
            var b2 = obj2.offsetTop + obj2.offsetHeight;

            if (r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2) {
                // 没有碰
                return false;
            } else {
                return true;
            }
        }

        window.onload = function() {
            var oUl = document.getElementById('ul1');
            var aLi = oUl.children;
            var oBtn = document.getElementById('btn1');

            // 点击按钮随机让物体换位置
            oBtn.onclick = function() {
                aPos.sort(function(){
                    return Math.random() - 0.5;
                });

                for (var i = 0; i < aLi.length; i++) {
                    move(aLi[i],aPos[aLi[i].index]);
                }
            };

            var zIndex = 1000;
            // 布局转化
            var aPos = [];
            for (var i = 0; i < aLi.length; i++) {
                aPos[i] = {
                    left: aLi[i].offsetLeft,
                    top: aLi[i].offsetTop
                };
            }
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].style.position = 'absolute';
                aLi[i].style.left = aPos[i].left + 'px';
                aLi[i].style.top = aPos[i].top + 'px';
                aLi[i].style.margin = 0;
            }

            // 给每一个物体设置拖拽
            for (var i = 0; i < aLi.length; i++) {
                drag(aLi[i]);
                aLi[i].index = i;
            }
            function drag(obj) {
                obj.onmousedown = function(ev) {
                    var oEvent = ev || event;
                    var disX = oEvent.clientX - obj.offsetLeft;
                    var disY = oEvent.clientY - obj.offsetTop;

                    zIndex++;
                    obj.style.zIndex = zIndex;

                    document.onmousemove = function(ev) {
                        var oEvent = ev || event;
                        obj.style.left = oEvent.clientX - disX + 'px';
                        obj.style.top = oEvent.clientY - disY + 'px';
                        for (var i = 0; i < aLi.length; i++) {
                            aLi[i].style.border = '1px solid #000';
                        }
                        var oNear = findNearest(obj);
                        if (oNear) {
                            oNear.style.border = '3px dashed red';
                        }
                    };
                    document.onmouseup = function() {
                        document.onmousemove = null;
                        document.onmouseup = null;

                        var oNear = findNearest(obj);
                        if (oNear) {
                            // 交换位置
                            // oNear - > obj
                            // obj -> oNear
                            move(oNear,aPos[obj.index]);
                            move(obj,aPos[oNear.index]);

                            // 交换索引位置
                            var temp;
                            temp = oNear.index;
                            oNear.index = obj.index;
                            obj.index = temp;
                            oNear.style.border = '1px solid #000';
                        } else {
                            // 没找到 回到原来的位置
                            move(obj,aPos[obj.index]);
                        }

                        obj.releaseCapture && obj.releaseCapture();
                    };
                    obj.setCapture && obj.setCapture();
                    return false;
                };
            }

            // 找当前物体最近的物体
            function findNearest(obj) {
                var iMIn = 9999999999;
                var iMinIndex = -1;
                for (var i = 0; i < aLi.length; i++) {
                    if (obj == aLi[i]) continue;
                    //
                    if (collTest(obj,aLi[i])) {

                        var dis = getDis(obj,aLi[i]);
                        if (dis < iMIn) {
                            iMIn = dis;
                            iMinIndex = i;
                        }
                        console.log(iMinIndex);
                    }

                }
                if (iMinIndex == -1) {
                    return null;
                } else {
                    return aLi[iMinIndex];
                }
            }

        };
    </script>
</head>
<body>
    <input type="button" value="change" id="btn1" />
    <ul id="ul1">
        <li><img src="cat/1.jpg" alt=""></li>
        <li><img src="cat/2.jpg" alt=""></li>
        <li><img src="cat/3.jpg" alt=""></li>
        <li><img src="cat/4.jpg" alt=""></li>
        <li><img src="cat/5.jpg" alt=""></li>
        <li><img src="cat/6.jpg" alt=""></li>
        <li><img src="cat/7.jpg" alt=""></li>
        <li><img src="cat/8.jpg" alt=""></li>
        <li><img src="cat/9.jpg" alt=""></li>
    </ul>
</body>
</html>
