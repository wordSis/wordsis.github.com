<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我曾今七次鄙视自己的灵魂</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            font-family: '微软雅黑';
        }
        span {
            opacity: 0;
        }
    </style>
    <script src="move_all.js"></script>
    <script>
        window.onload = function() {
            var str = '我曾经七次鄙视自己的灵魂 ·卡里·纪伯伦 第一次，当它本可进取时，却故作谦卑；第二次，当它在空虚时，用爱欲来填充；第三次，在困难和容易之间，它选择了容易；第四次，它犯了错，却借由别人也会犯错来宽慰自己；第五次，它自由软弱，却把它认为是生命的坚韧；第六次，当它鄙夷一张丑恶的嘴脸时，却不知那正是自己面具中的一副；第七次，它侧身于生活的污泥中，虽不甘心，却又畏首畏尾。';
            for (var i = 0; i < str.length; i++) {
                // 创建span
                var oSpan = document.createElement('span');
                oSpan.innerHTML = str.charAt(i);
                // 添加
                document.body.appendChild(oSpan);
            }

            // 获取span
            var aSpan = document.body.children;

            var timer = null;
            var i = 0;
            timer = setInterval(function(){
                move(aSpan[i], {
                    opacity: 1
                });
                i++;
                if (i == aSpan.length) {
                    clearInterval(timer);
                }
            },100);
        };
    </script>
</head>
<body>
</body>
</html>
