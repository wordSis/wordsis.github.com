<style>
*{ margin:0; padding:0; }
li{ list-style:none; }
#box{ width:666px; margin:0 auto; overflow:hidden; }
#box ul{ width:200px; margin:0 10px; border:1px solid red; float:left; }
#box li{ margin:10px 0; }
</style>
<script>
function rnd(n,m){
	return Math.floor(Math.random()*(m-n)+n);
}
function createLi(){
	var oLi=document.createElement('li');
	oLi.style.height=rnd(150,300)+'px';
	oLi.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
	return oLi;
}
window.onload=function (){
	var oBox=document.getElementById('box');
	var aUl=oBox.children; 	//不是真正的数组
	
	function create20(){
		var n=20;
	
		for(var i=0; i<n; i++){
			var oLi=createLi();
			var arr=[];
			for(var j=0; j<aUl.length; j++){
				arr.push(aUl[j]);
			}
			arr.sort(function (n1,n2){
				return n1.offsetHeight-n2.offsetHeight;
			});
			arr[0].appendChild(oLi);
		}
	}
	create20();
	
	window.onresize=window.onscroll=function (){
		var cH=document.documentElement.clientHeight;
		var sT=document.documentElement.scrollTop||document.body.scrollTop;
		
		if(oBox.offsetHeight<=(sT+cH)){
			create20();
		}
	};
};
</script>
</head>

<body>
	<div id="box">
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </div>
</body>
